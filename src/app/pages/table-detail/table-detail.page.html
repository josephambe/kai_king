<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back" defaultHref="/tabs"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="tableDetailHeader">
    <h1 class="tableTitle">{{currentTable?.name}}</h1>
    <p class="tableDetail">{{currentTable?.description}}</p>
    <p class="tableDetail">Chefs: <strong *ngFor="let guest of currentTable?.guests">{{guest?.guestName}}, </strong></p>
    <div class="center">
    <a class="roundBtn"  (click)="goToUploader()">
      <ion-icon class="round" name="camera" ></ion-icon>
    </a>
    <a class="roundBtn"  (click)="goToUploader()">
      <ion-icon class="round" name="person-add" ></ion-icon>
    </a>
    </div>
  </div>

  <!--<ion-button class="roundBtn" shape="round" (click)="goToUploader()">-->
    <!--<ion-icon name="camera"></ion-icon>-->
  <!--</ion-button>-->

  <!--<ion-button shape="round" (click)="goToUploader()">-->
    <!--<ion-icon name="person-add"></ion-icon>-->
  <!--</ion-button>-->

  <ion-card>
    <ion-card-content>
      <ion-item tappable *ngFor="let p of tablePhotos">
        <!--routerLink="/table-detail/{{ table.id }}"-->
        <ion-label>
          <h2>{{p?.photoTitle}}</h2>
          <p>Description: <strong>{{p?.photoDescription}}</strong></p>
          <p> PHOTO: <strong>{{p?.picture}}</strong></p>
          <img src='{{p?.picture}}'/>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>



  <ion-card class="add-guest-form">
    <ion-card-header> Add Guests </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="8">
          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input
                    [(ngModel)]="guestName"
                    type="text"
                    placeholder=""
            ></ion-input>
          </ion-item>
        </ion-col>


      </ion-row>
      <span *ngIf="guestPicture">Picture taken!</span>

      <ion-button
              color="primary"
              expand="block"
              (click)="addGuest(guestName)"
              [disabled]="!guestName"
      >
        Add Guest
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
