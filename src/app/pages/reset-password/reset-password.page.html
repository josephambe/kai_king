<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='tabs'></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-input placeholder="Enter your email" [(ngModel)]="user.username"></ion-input>
  </ion-item>
  <ion-button fill="solid" (click)="resetPassword(user.username)">Send My Password</ion-button>
</ion-content>
