<ion-header no-border>
    <ion-toolbar >
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-round-back" defaultHref=""></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>

    <h1 class="setupTitle">Login</h1>

    <div class="form">

        <form [formGroup]="loginForm">
            <ion-item class="blue">
                <ion-label position="stacked">Email</ion-label>
                <ion-input
                        formControlName="email"
                        type="email"
                        placeholder="Your email address"
                        [class.invalid]="!loginForm.controls['email'].valid &&
              loginForm.controls['email'].touched"
                >
                </ion-input>
            </ion-item>
            <ion-item
                    class="error-message"
                    *ngIf="!loginForm.controls['email'].valid &&
               loginForm.controls['email'].touched"
            >
                <ion-label>Please enter a valid email address.</ion-label>
            </ion-item>

            <ion-item class="blue">
                <ion-label position="stacked">Password</ion-label>
                <ion-input
                        formControlName="password"
                        type="password"
                        placeholder="Your password"
                        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
                >
                </ion-input>
            </ion-item>
            <ion-item
                    class="error-message"
                    *ngIf="!loginForm.controls['password'].valid
              && loginForm.controls['password'].touched"
            >
                <ion-label>Your password needs more than 6 characters.</ion-label>
            </ion-item>

            <ion-button
                    class="registerPages"
                    (click)="loginUser(loginForm)"
                    expand="block"
                    [disabled]="!loginForm.valid">
                Log In
            </ion-button>


        </form>

        <h6 routerLink="/reset-password">
            Forgot Password?
        </h6>

    </div>




</ion-content>
