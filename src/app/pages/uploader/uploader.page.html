<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-toolbar>
    <ion-title>Upload Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="camera"></div>
  <input type="file" (change)="fileChanged($event)"/>
  <button ion-button (click)="takePhoto">Take Photo </button>

</ion-content>
