<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button color="dark" (click)="dismiss()">
      <ion-icon icon="arrow-round-back"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-text text-center="center">
    <h1>Add a new <br>Chef</h1>
  </ion-text>
    <ion-card class="add-guest-form">
      <ion-card-content>
        <ion-row>
          <ion-col size="8">
            <ion-item>
              <ion-label class="formTitle" position="stacked">Name</ion-label>
              <ion-input
                      [(ngModel)]="guestName"
                      type="text"
                      placeholder=""
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-button
                color="secondary"
                expand="block"
                (click)="addGuest(guestName)"
                [disabled]="!guestName"
        >
          Add Guest
        </ion-button>
      </ion-card-content>
    </ion-card>


</ion-content>
